<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Ronan's Panda Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; }
    form { text-align: center; margin: 80px auto 20px auto; max-width: 400px; }
    input { margin: 8px 0; padding: 10px; width: 90%; border-radius: 4px; border: 1px solid #888; font-size: 16px; }
    button { padding: 10px 20px; border-radius: 4px; border: none; font-size: 16px; cursor: pointer; margin: 8px 4px; }
    #loginStatus { text-align: center; margin-top: 10px; color: #d33; font-weight: bold; }
    body.dark {
      background: #18181b;
      color: #eee;
    }
    form.dark input, form.dark button {
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    form.dark button {
      background: #333;
      color: #ea4c89;
    }
    #loginStatus.dark {
      color: #ea4c89;
    }
  </style>
</head>
<body>
  <h1>üêº Login to Ronan's Panda Gallery üêº</h1>
  <button id="darkModeToggle" style="margin: 24px auto; display: block;">üåô Dark Mode</button>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <button type="button" id="registerBtn">Register</button>
  </form>
  <div id="loginStatus"></div>
  <script>
    let userId = localStorage.getItem('userId') || null;
    function setLoginStatus(msg) {
      document.getElementById('loginStatus').textContent = msg;
    }
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      if (data.success) {
        userId = data.userId;
        localStorage.setItem('userId', userId);
        setLoginStatus('Logged in as ' + userId);
        setTimeout(() => { window.location.href = '/'; }, 1200);
      } else {
        setLoginStatus(data.error || 'Login failed');
      }
    });
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      if (data.success) {
        setLoginStatus('Registered! You can now log in.');
      } else {
        setLoginStatus(data.error || 'Registration failed');
      }
    });
    const darkModeToggle = document.getElementById('darkModeToggle');
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark');
        darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
        document.querySelector('form').classList.add('dark');
        document.getElementById('loginStatus').classList.add('dark');
        localStorage.setItem('darkMode', 'true');
      } else {
        document.body.classList.remove('dark');
        darkModeToggle.textContent = 'üåô Dark Mode';
        document.querySelector('form').classList.remove('dark');
        document.getElementById('loginStatus').classList.remove('dark');
        localStorage.setItem('darkMode', 'false');
      }
    }
    darkModeToggle.addEventListener('click', () => {
      setDarkMode(!document.body.classList.contains('dark'));
    });
    setDarkMode(localStorage.getItem('darkMode') === 'true');
  </script>
</body>
</html>
